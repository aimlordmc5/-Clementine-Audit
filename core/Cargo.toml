[package]
name = "clementine-core"
version = "0.1.0"
edition = "2021"
default-run = "clementine-core"

[dependencies]
clementine-circuits = {path = "../circuits"}
# operator-circuit = {path = "../circuits/operator"}
bitcoin = { version = "0.31.1", features = ["rand", "bitcoinconsensus"] }
bitcoincore-rpc = "0.18.0"
hex = "0.4.3"
lazy_static = {version="1.4.0", default-features = false, features = ["spin_no_std"]}
sha2 = "=0.10.8"
risc0-zkvm = { version = "0.21.0" }
serde = "1.0"
serde_json = "1.0.108"
byteorder = "1.5.0"
secp256k1 = {version="0.28.1", features = ["serde"]}
crypto-bigint = {version="=0.5.5"}
thiserror = "1.0.57"
tracing = "0.1.40"
tracing-subscriber = {version = "0.3.18", features = ["env-filter"] }
operator-circuit = {path = "../risc0-guests/operator"}
tokio = { version = "1.37.0", features = ["full"] }
jsonrpsee = {version = "0.20.1", features = ["server", "http-client", "macros"]}
async-trait = "0.1.79"
futures = "0.3.30"
dotenv = "0.15.0"

[patch.crates-io]
sha2 = { git = "https://github.com/risc0/RustCrypto-hashes", tag = "sha2/v0.10.8-risczero.0" }
crypto-bigint = { git = "https://github.com/risc0/RustCrypto-crypto-bigint", tag = "v0.5.5-risczero.0" }
k256 = { git = "https://github.com/risc0/RustCrypto-elliptic-curves", tag = "k256/v0.13.3-risczero.0" }

[[bin]]
name = "verifier_server"
path = "src/bin/verifier_server.rs"

[[bin]]
name = "operator_server"
path = "src/bin/operator_server.rs"


[[bin]]
name = "user_deposit"
path = "src/bin/user_deposit.rs"

[[bin]]
name = "cpfp_test"
path = "src/bin/cpfp_test.rs"

[[bin]]
name = "key_generator"
